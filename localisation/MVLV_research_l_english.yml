l_english:
 UNI_tsf_folder:0 "TSF"
 UNI_tsf_folder_desc:0 "Tactical Surface Fighters were developed to fight BETA. The TSF is a new conceptual weapon primarily used in combat where air support is unavailable."
 basic_concept_research:0 "NCAF-X1"
 basic_concept_research_desc:0 "The NCAF-X1 and Feedback Protectors were precursors to modern TSFs, a leagacy of the Lunar War."
 SOV_basic_concept_research:0 "Sufoni-11"
 SOV_basic_concept_research_desc:0 "The Sufoni 11 was a first generation prototype created in 1974 based on the F-5"
 TSF_TITLE:0 "TSF"
 TSF_TITLE_Hi:0 "Medium"
 TSF_TITLE_Low:0 "Light"
 TSF_TITLE_Assault:0 "TSA"
 TSF_TITLE_Tactics:0 "戦術歩行攻撃機"
 MVLV_xg_folder:0 "戦略航空機動要塞"
 beta_combat_tactics:0 "BETAの戦術"
 beta_combat_tactics_desc:0 "人間への興味を持ち、研究し尽くした結果が戦術として現れている。"
 human_combat_tactics:0 "対BETA戦術"
 human_combat_tactics_desc:0 "BETAの研究やこれまでの経験を基にした対BETA専用戦術。"
 MOBILE_WARFARE_DOCTRINE_LABEL:0 "機動打撃ドクトリン"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "NATO諸国は、戦術機と他兵種の連携による包囲殲滅を主眼に置いた戦術を採用し、兵士の生存率向上を目指している。 "
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "近接攻撃ドクトリン"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "WTO諸国や日本等のハイヴを抱える国家は、戦術機の集団的運用による近接戦闘での敵の撃破を目標としている。 "
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "総力戦ドクトリン"
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "総動員体制のもと国民全てを動員して防衛体制を構築する。目的はどんな手段を使っても国家を守り抜く事である。"
 MOBILE_INFANTRY_LABEL:0 "G弾運用"
 MOBILE_INFANTRY_LABEL_TT:0 "露払いのため、戦術機の指揮統制率と攻撃能力を向上させる。。 "
 BLITZKRIEG_LABEL:0 "ALLTSF"
 BLITZKRIEG_LABEL_TT:0 "戦術機の連携精度を向上させ、中距離支援を含むすべての作戦行動を戦術機のみで実行できるシステムを構築する。 "
 DISPERSED_SUPPORT_LABEL:0 "機動突撃"
 DISPERSED_SUPPORT_LABEL_TT:0 "軍全体の速度を向上させることでBETA梯団奥深くに浸透し攪乱する。 "
 INTEGRATED_SUPPORT_LABEL:0 "密集近接戦"
 INTEGRATED_SUPPORT_LABEL_TT:0 "戦術機部隊の戦闘効率と突破力を改善する。 "
 ASSAULT_LABEL:0 "死守"
 ASSAULT_LABEL_TT:0 "戦術機等という高価な兵器を作れずとも国家を防衛するべく通常兵器の能力を向上させねばならない "
 INFILTRATION_LABEL:0 "浸透強襲"
 INFILTRATION_LABEL_TT:0 "後催眠暗示や薬物を駆使し、長距離進軍後であっても単独で戦闘できる兵士を作り上げる "
 mobile_warfare:0 "機動戦"
 mobile_warfare_desc:0 "機動戦は速度と機動により敵軍の体制を乱すことに焦点を当てる。 \n\n"
 delay:0 "遅滞"
 delay_desc:0 "勝利できないときも、 待ち伏せと時間稼は攻撃側の進行を遅らせるために有効だ。 "
 elastic_defence:0 "アクティブディフェンス"
 elastic_defence_desc:0 "前進を防ぐよりも、 「深い」防衛線を形成することにより攻撃側の前進を遅らせ、 防御部隊が防御し、 更に反撃する時間を稼ぐ。 "
 mobile_infantry:0 "機動戦闘"
 mobile_infantry_desc:0 "一般的な機械化歩兵は戦術機甲部隊と行動をともにするにはあまりにも行軍が遅い。 現代の戦場の展開速度についていくためには、 改良された機械化歩兵が必要だ。 \n\n"
 mass_motorization:0 "大規模な無人化"
 mass_motorization_desc:0 "無人兵器にさらに大きな焦点を当てる。 "
 mechanised_offensive:0 "無人兵器投入"
 mechanised_offensive_desc:0 "無人化された軍隊はそれなりに強力だ。 しかし、 さらに攻勢能力を高めるためには、 戦場でベテラン兵士の充分な援護を受けられ、 なおかつ大規模に運用出来るよう進歩する必要がある。 "
 mechanised_offensive:1 "UAVの大量投入"
 mechanised_offensive_desc:1 "UAVは光線級に撃墜されうるが偵察に有人兵器を使うよりはマシだ。"
 mechanised_offensive:2 "露払い"
 mechanised_offensive_desc:2 "砲撃とG弾によって敵の主力を撃破した後、戦術機が残敵掃討を行う。"
 armored_spearhead:0 "戦術機先鋒"
 armored_spearhead_desc:0 "戦術機の持つ潜在能力を最大限引き出すためには、 戦術機を防御陣地の支援に縛り付けてはいけない。 むしろ、 戦術機を中核とする、 攻撃の先陣を切ることができる独立した快速部隊を編制すべきだ。 \n\n"
 schwerpunk:0 "重心"
 schwerpunk_desc:0 "いかなる作戦においても勝利するためには、 その「Schwerpunkt（重心）」もしくは焦点を認識し、 最大の戦力をそこに集中しなければならない。 "
 blitzkrieg:0 "戦術機連隊戦"
 blitzkrieg_desc:0 "砲兵部隊と航宙部隊に支援された快速戦術機部隊が混乱する敵の前線を突破し、 最終的に敵を包囲殲滅する。 "
 blitzkrieg:1 "浸透突破"
 blitzkrieg_desc:1 "敵群に突入した戦術機部隊の連携精度を高め、部隊全体の速度を向上する。 "
 blitzkrieg:2 "戦術機甲師団戦術"
 blitzkrieg_desc:2 "A-10やA-12を戦術機甲師団に多数配備し、戦車部隊や砲兵を排除した真の戦術機甲師団を作り上げる。"
 superior_firepower:0 "優勢火力"
 superior_firepower_desc:0 "このドクトリンは敵軍に対して人命ではなく弾丸を叩きつける。 我が国の人的資源は高価であるが、 弾薬は安価だ。 \n\n"
 sup_delay:0 "遅滞"
 sup_delay_desc:0 "勝利できないときも、 待ち伏せと時間稼ぎは攻撃側の進行を遅らせるために有効である。 "
 mobile_defence:0 "機動戦闘"
 mobile_defence_desc:0 "戦術機部隊は敵がどこから攻撃してきても、 防御を支援することができる。 "
 intergrated_support:0 "統合支援"
 intergrated_support_desc:0 "支援部隊と実戦部隊を統合することで、 師団の攻撃を強力にする。 \n\n"
 regimental_combat_teams:0 "戦術機甲連隊"
 regimental_combat_teams_desc:0 "戦術機甲連隊とは戦闘の際により柔軟に戦えるよう、 戦術機連隊を中核に砲兵や戦車、 偵察隊などの支援部隊を組み込んだ大規模諸兵科連合部隊である。 "
 regimental_combat_teams:1 "戦術機による陽動"
 regimental_combat_teams_desc:1 "BETAは高性能な有人機に引き付けられる。その特性を生かし、敵陣中央で戦術機部隊が陽動攻撃を行い敵を集め、砲撃部隊による飽和攻撃をより効果的なものとする。 "
 regimental_combat_teams:2 "近接戦闘訓練"
 regimental_combat_teams_desc:2 "戦術機は弾薬が無くても戦える。つまり撤退することなく戦闘を継続し得る存在である。訓練兵の段階で近接戦闘訓練を重視し、補給なしで長期間戦える兵士を育成する。 "
 regimental_combat_teams:3 "人ならざる衛士達"
 regimental_combat_teams_desc:3 "後催眠暗示、薬物により精神が強化された衛士は、驚異的な戦闘能力を発揮する。 "
 dispersed_support:0 "分散支援"
 dispersed_support_desc:0 "支援部隊を分散させることでより広大な戦線に火力を行き渡らせ、 結果として師団の防衛能力を高める。 \n\n"
 overwhelming_firepower:0 "圧倒的火力"
 overwhelming_firepower_desc:0 "すべての利用可能な支援部隊を召集し、 圧倒的な火力をもって目標を弱体化、 あるいは深刻な損害を攻撃時に与える。 "
 overwhelming_firepower:1 "弾性防御"
 overwhelming_firepower_desc:1 "部隊構成を見直すことで全体の速度を底上げし、より柔軟に防衛を行える。 "
 overwhelming_firepower:2 "精鋭部隊の先行突撃"
 overwhelming_firepower_desc:2 "精鋭部隊が先陣を切って突撃を敢行することで軍全体の士気が向上し、より長く戦闘を行えるようになる。 "
 overwhelming_firepower:3 "機動包囲陣"
 overwhelming_firepower_desc:3 "戦術機部隊が敵正面で陽動突撃および光線級吶喊を敢行する間に、戦車部隊が後方に回り込み敵を包囲殲滅する。 "
 sup_mechanized_offensive:0 "機械化攻勢"
 sup_mechanized_offensive_desc:0 "機械化部隊は優秀な戦力である。 攻勢の中心は歩兵であるが、 武器と装甲に守られた車両を使って移動し、 同時に重火器を輸送する。 "
 concentrated_fire_plans:0 "火力集中計画"
 concentrated_fire_plans_desc:0 "様々な部隊の火力を集中することで、 敵に大きなダメージを与えることができる。 \n\n"
 combined_arms:0 "諸兵科連合"
 combined_arms_desc:0 "機甲、 歩兵、 支援部隊は同じ部隊に編制した方が、 別々に使用した時より効果的である。 "
 tactical_control:0 "戦術統制"
 tactical_control_desc:0 "前線における諸兵科連合に慣れ親しんだ士官達は、 今や全兵科の作戦を直接に統制することができる。 "
 grand_battle_plan:0 "大規模戦闘計画"
 grand_battle_plan_desc:0 "交戦を開始する前に広範囲にわたる計画と準備をすることは成功の鍵である。 \n\n"
 trench_warfare:0 "塹壕戦"
 trench_warfare_desc:0 "シャベルはしばしば歩兵の最良の武器となる。 部隊は担当するいくつかの陣地を塹壕化することの価値を学ぶ。 "
 grand_assault:0 "大規模強襲"
 grand_assault_desc:0 "一度十分な軍が編成され、 目標が綿密に計画されれば、 強力な突撃は敵を粉砕するだろう。 "
 grand_mechanized_offensive:0 "重防御陣地"
 grand_mechanized_offensive_desc:0 "機械化部隊は優秀な戦力である。 防衛の中心は砲兵であるが、 武器と装甲に守られた車両を使って移動し、 同時に重火器を輸送する。 \n\n"
 assault_concentration:0 "集中強襲"
 assault_concentration_desc:0 "攻勢開始の瞬間に最大の兵力を注力できることを確実にするため、 攻勢の前にそれを率いる要素は慎重に前線へと準備、 配置される。 "
 branch_interoperation:0 "兵科の相互運用"
 branch_interoperation_desc:0 "軍隊の異なる分野間の相互作用を強化することは諸兵科連合作戦において軍隊をより良く作用できるようにする。 "
 assault_breakthrough:0 "強襲突破"
 assault_breakthrough_desc:0 "全戦線において大規模突撃を展開するよりも、 一カ所あるいは少数の敵前線の数カ所に襲撃を集中し、 そこを突破する方がより効果的だろう。 "
 central_planning:0 "中央計画"
 central_planning_desc:0 "全分野の将校は今や所定の作戦計画を最大効率で確実に遂行することに貢献している。 "
 infantry_offensive:0 "歩兵陣地"
 infantry_offensive_desc:0 "歩兵はBETAの小型種掃討に有用な戦力である。防衛線後方に入り込んだ小型種の脅威を取り除くために効率的に運用する必要がある。 \n\n"
 armored_operations:0 "戦術機運用論"
 armored_operations_desc:0 "戦術機は高価であるが、非常に強力な兵器である。これらをもっと効率よく運用するべくシステムを改善する。 "
 infiltration_assault:0 "効率的な補給"
 infiltration_assault_desc:0 "補給コンテナ投下作戦は大規模な作戦でしか行われない。宇宙軍を持たない国家であっても物資の補給を効率よく行うべく別の手段を構築する必要がある。"
 night_assault_tactics:0 "戦車強襲戦術"
 night_assault_tactics_desc:0 "高価な戦術機を失わずに攻勢を行うべく戦車や機械化歩兵であっても攻勢に転用できるように訓練をおこなう。 "
 attritional_containment:0 "最終防衛線"
 attritional_containment_desc:0 "もし我々が単独で祖国を防衛することが不可能であっても、 絶え間なく、 敵が攻撃を開始することを妨げ、 なおかつ損失を引き起こしうる小規模な攻撃を続けなければならない。 "
 antitank1:0 "電磁投射砲改良"
 antitank1_desc:0 "電磁投射砲"
 antitank2:0 "電磁投射砲 II"
 antitank2_desc:0 "電磁投射砲"
 antitank3:0 "改良型電磁投射砲改善 I"
 antitank3_desc:0 "電磁投射砲"
 antitank4:0 "改良型電磁投射砲改善 II"
 antitank4_desc:0 "電磁投射砲"
 antitank5:0 "電磁投射砲 V"
 antitank5_desc:0 "電磁投射砲"
 artillery1:0 "自走榴弾砲 I"
 artillery1_desc:0 "より近代的な素材と機構によって先の大戦からの榴弾砲と野砲は薬室の改造と近代戦争への近代化がなされた。 "
 artillery2:0 "改良型自走榴弾砲改良 I"
 artillery2_desc:0 "改良された野砲を我々は運用できるようになった。 新しい榴弾砲の設計には、 新型の油圧式リコイル装置とより長い砲身が必要となる。 "
 artillery3:0 "改良型自走榴弾砲改良 II"
 artillery3_desc:0 "改良型自走榴弾砲改良 II"
 artillery4:0 "自走榴弾砲 IV"
 artillery4_desc:0 "自走榴弾砲 IV"
 artillery5:0 "発展型自走榴弾砲改良"
 artillery5_desc:0 "全高を低くした設計の砲は、 敵が標的にするのをより困難にさせる。 "
 mountain_gun:0 "山砲"
 mountain_gun_desc:0 "北部インドの峻険な地形が、 分解しラバの背に乗せて必要ならどこにでも運搬できる砲の開発を促した。 "
 rocket_artillery2:0 "自走ロケット砲改良 I"
 rocket_artillery2_desc:0 "自走自走砲が多連装ロケット砲を利用し迅速な大規模破壊と同時に反撃を避ける保守機動が可能になる。 "
 rocket_artillery3:0 "自走ロケット砲改良 II"
 rocket_artillery3_desc:0 "部隊ごとに運用することで、 砲兵隊は組織的に再装填と迅速な陣地転換を行うことができる。 "
 rocket_artillery4:0 "自走ロケット砲 III"
 rocket_artillery4_desc:0 "旋回安定ロケットは軽砲兵隊の射程を上昇させることができる。 "
 tech_special_forces:0 "軌道降下部隊"
 tech_special_forces_desc:0 "ハイヴでの戦闘には専門の訓練が必要である。 我々は、 軍隊が厳しい状況に適応できるように準備する必要がある。 "
 advanced_special_forces:0 "高度突入訓練"
 advanced_special_forces_desc:0 "大規模な訓練により、 我が国の突入部隊が一般衛士以上の能力を発揮できるようになる。 "
 improved_special_forces:1 "降下部隊拡大計画"
 improved_special_forces_desc:1 "ハイヴ突入部隊は一般兵が実行できない任務を実行することができる。 腕利きの兵士をより多く手に入れるために、 訓練の方法をより良くする必要がある。 "
 extreme_environment_training:0 "ハイヴ内環境訓練"
 extreme_environment_training_desc:0 "突入部隊の衛士たちは非常に厳しい環境で戦う必要がある。 適切な訓練と装備によって、 我々の軍隊は非常に厳しいハイヴ内の環境で戦うことができるようになる。 "
 survival_training:0 "生存訓練"
 survival_training_desc:0 "降下部隊はしばしば敵の後背で戦い、 そのため物資不足に陥る。 厳しい天候に耐え、 限られた物資で戦えるように彼らを訓練する必要がある。 "
 elite_forces:0 "精鋭部隊"
 elite_forces_desc:0 "超一流のものだけが精鋭部隊になれる。 この訓練を通じて作る衛士は誰よりも強く、 速く、 より強く戦うだろう。 "
 MVLV_sov_tec:0 "П3計画"
 MVLV_sov_tec_desc:0 ""