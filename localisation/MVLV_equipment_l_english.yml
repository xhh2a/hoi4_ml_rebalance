 tsf_equipment_4:0 "YF-23 Black Widow Ⅱ"
 tsf_equipment_4_short:0 "YF-23"
 tsf_equipment_4_desc:0 "YF-23は、先進戦術機開発計画「ATSF計画」に於いてノースロック社が開発した試作第3世代戦術機である。BETA戦において密集近接戦を重点に開発されており、画期的な設計と各種の豊富な固定近接装備を有している。各種性能比較試験において、YF-23は競合機のYF-22よりも優秀な成績を残しているが、しかし、現在我が国では「G弾」と呼ばれる新型爆弾をほぼ実用化しており、戦術機の戦略的価値が低下している。G弾ドクトリンに基づく兵器としての将来予測から考えると本機は過剰性能であると考えられている。"
 tsf_equipment_5:0 "F-22 Raptor"
 tsf_equipment_5_short:0 "F-22"
 tsf_equipment_5_desc:0 "米国陸軍の次期主力第3世代戦術機。他の第3世代戦術機を圧倒する隠密性と機動性を持ち、戦域支配戦術機の異名を持つ。対戦術機戦闘を視野に入れた設計をされており、パッシブ・アクティブステルスを入念に導入しており、正面からの接近ですらレーダーから発見されにくいステルス性能を持つ。"
 tsf_equipment_F35U:0 "F-35 Lightning II"
 tsf_equipment_F35U_short:0 "F-35"
 tsf_equipment_F35U_desc:0 "ロックウィード・マーディン社(米国)を中心として、欧州連合、アフリカ連合と共に国際共同開発が進められている最新鋭第3世代戦術機。アメリカ製戦術機としては初めて近接戦用の固定兵装(スーパーカーボン製ブレード)が標準装備されており、その高い運動性も相まって、良好な対BETA近接戦能力を獲得している。"
 tsf_equipment_F14U:0 "F-14 Tomcat"
 tsf_equipment_F14U_short:0 "F-14"
 tsf_equipment_F14U_desc:0 "F-14は専用の長射程大型クラスターミサイル『AIM-54 フェニックス』の運用を前提に、米国海軍機動部隊の投射戦力として開発・製造グラナン社が開発した世界初の第2世代戦術機である。それまでの第一世代戦術機には不可能だった三次元機動を可能としており、間違いなく最強の戦術機と言えるだろう。空母より離艦し、匍匐飛行により目標へ接近、フェニックスミサイルを叩き込み離脱するヒットアンドアウェイを基本戦術とする。"
 tsf_equipment_F14ExU:0 "F-14 Super Tomcat"
 tsf_equipment_F14ExU_short:0 "F-14Ex"
 tsf_equipment_F14ExU_desc:0 "F-14Exはイラン陸軍とノースロック・グラナン社が共同開発した準第三世代戦術機である。F-14を近接格闘戦性能強化型にアップグレードしている。F-14は最古の第二世代機でありながら大型機であるが故に多くの設計的余剰を担保しており、改修を重ねる事によって、最新型のD型はF-15Cと同等の総合性能を獲得するに至っている。"
 tsf_equipment_F15EU:0 "F-15E Strike Eagle"
 tsf_equipment_F15EU_short:0 "F-15E"
 tsf_equipment_F15EU_desc:0 "F-15をベースに、兵装搭載量の増加、アビオニクスの強化、複合装甲の採用等に加え、機体構造の見直しによる統合的な改修を施した最新のE型は、第2世代最強の戦術機と謂われている。F15と比して別物と言っても過言ではないため最新の世代分類では2.5世代に分類されている。初期型のF-15Aの配備から20年近く経過し、第3世代機の配備が始まった後も、その信頼性、交換部品の安定供給を含む整備性や豊富なアフターパーツに裏打ちされた発展性の高さから、米軍や世界各国で未だ主力機の座を堅持している。"
 tsf_equipment_F15ACTVU:0 "F-15ACTV Active Eagle"
 tsf_equipment_F15ACTVU_short:0 "F-15ACTV"
 tsf_equipment_F15ACTVU_desc:0 "F-15ACTVは、アビオニクスの換装とモジュールの追加のみで、F-15を安価に準第3世代性能へとグレードアップさせるという「フェニックス構想」の実証実験機である。機動性を重視した改装は、母体となったF-15の優秀さを十二分に引き出し、大きな成功を収めていると言えるが、機動性と引き換えに稼働時間の低下や積載兵装の貧弱化という欠点も否めない。"
 
 asa_equipment_0U:0 "A-6 Intruder"
 asa_equipment_0U_short:0 "A-6"
 asa_equipment_0U_desc:0 "米国が海兵隊用に開発した局地戦用強襲歩行攻撃機。本機は潜水母艦より発進し、BETAに制圧された海岸部に海中から接近して上陸を行い、後続の揚陸部隊の橋頭堡を確保するため、潜航状態から陸上形態への変形を可能とした世界初の水中可変型戦術機である。"
 asa_equipment_1U:0 "A-12 Avenger"
 asa_equipment_1U_short:0 "A-12"
 asa_equipment_1U_desc:0 "A-6の後継機として開発された第3世代強襲歩行攻撃機。A-6を凌駕する単独制圧能力を有しながらも、「ステルス」と呼ばれる特徴的な機体形状や多くの露見対策技術が採用され、レーダー及び各種センサーによる被発見率を極限まで低減させている。"
 
 tsa_equipment_0U:0 "A-10 Thunderbolt II"
 tsa_equipment_0U_short:0 "A-10"
 tsa_equipment_0U_desc:0 "A-10は、フェイアチルド・リムパリック社(米国)が開発した戦術歩行攻撃機である。A-6に続く史上2番目の攻撃機として制式採用され、大砲鳥（カノーネンフォーゲル）、戦単級駆逐機（タンクキラー）などの俗称を与えられる程の絶大な信頼を獲得している。"
 
 MVLV_basic_concept_research:0 "戦術機基本概念研究"
 MVLV_basic_concept_research_desc:0 "戦術歩行戦闘機は、それまでの兵器とは全く異なる概念を持つ兵器である。生産・配備・運用のどれを行うにも、基本概念の研究は必須である。"
 MVLV_Assault_gun_improvement:0 "突撃砲の改良"
 MVLV_Assault_gun_improvement_desc:0 "F-4実戦配備時に採用されたWS-16A突撃砲は、20mm機関砲と105mm滑腔砲を搭載していた。しかしA型はBETA群に対しての威力不足が指摘されたため、機関砲口径を36mm、滑腔砲口径を120mmに換装することになった。"
 MVLV_Jumping_unit_improvement:0 "跳躍ユニットの改良"
 MVLV_Jumping_unit_improvement_desc:0 "跳躍ユニットはロケットエンジンとジェットエンジンを単一ユニットとして複合したハイブリッドエンジンである。"
 MVLV_Manipulator_improvement:0 "マニピュレータ改良"
 MVLV_Manipulator_improvement_desc:0 "マニピュレータの改良によって、鈍重な攻撃機の展開速度の向上が図れるだろう。"
 MVLV_Carrying_ammunition_increase:0 "携行弾薬増加"
 MVLV_Carrying_ammunition_increase_desc:0 "戦場を埋め尽くすBETAどもを狩りつくすには、より多くの弾薬が、一発でも多くの弾薬が必要だ。"

 
 antilaser_equipment_0:0 "対レーザー弾"
 antilaser_equipment_0_short:0 "AL弾"
 antilaser_equipment_0_desc:0 "光線級によって砲弾やロケット弾などが撃墜されてしまうことを逆手に取った兵器。迎撃されることによって、弾頭に搭載されている重金属が気化しレーザーは大幅に減衰されるため、開幕攻撃や部隊の突入前など必ず実施される"

 spacedestroyer_equipment_1:0 "再突入型駆逐艦"
 spacedestroyer_1_short:0 "再突入型駆逐艦"
 spacedestroyer_equipment_1_desc:0 "輸送機や軌道降下作戦時の母機として用いられる再使用型宇宙往還機。非武装だが、機体上部に戦術機用カーゴを搭載可能。"

 xg_equipment_0:0 "XG-70b"
 xg_equipment_0_short:0 "XG-70b"
 xg_equipment_0_desc:0 "G元素応用技術を用いたHI-MAERF計画において計画された単機でハイヴを制圧し得る兵器、それがXG-70シリーズである。その試作二番機である本機は、通常武装こそ持たず、荷電粒子砲とラザフォード場展開能力のみを持つ能力試験型である。"
 xg_equipment_1:0 "XG-70d"
 xg_equipment_1_short:0 "XG-70d"
 xg_equipment_1_desc:0 "XG-70はラザフォード場を展開する必要性から通常兵器を搭載することができなかったが、00ユニットの演算能力により通常兵器搭載を可能にしたのが本機である。電磁投射砲やVLS、チェーンガンを搭載した本機はまさに真のXG-70といえるだろう。"
###日本帝国###
 JAP_jeg_equipment_F4JK:0 "82式戦術歩行戦闘機 瑞鶴"
 JAP_jeg_equipment_F4JK_short:0 "F-4J改 瑞鶴"
 JAP_jeg_equipment_F4JK_desc:0 "将軍家の守護を主任務とする斯衛軍専用の機体として、運動性の強化と軽量化を主眼に開発された撃震の改造機。F-4の改造型としては、最も後期に開発された機体であり、搭乗者の保護を最優先とした機体設計がなされている。"
 JAP_tsf_equipment_T94U:0 "94式戦術歩行戦闘機 不知火"
 JAP_tsf_equipment_T94U_short:0 "TYPE-94 不知火"
 JAP_tsf_equipment_T94U_desc:0 "世界初の実戦配備型第3世代戦術機。第1世代戦術機である瑞鶴の技術情報を元に、河崎重工、富嶽重工、光菱重工の3社によって共同開発された機体である。極めて困難な要求仕様を実現するため、量産機としては異例なほど突き詰めた設計がなされており、発展性のための構造的余裕が少ないことが欠点である。"
 JAP_tsf_equipment_T94HU:0 "94式戦術歩行戦闘機 不知火 壱型丙"
 JAP_tsf_equipment_T94HU_short:0 "TYPE-94-1-C 不知火 壱型丙"
 JAP_tsf_equipment_T94HU_desc:0 "既存戦術機強化計画の一環で開発された不知火の改造型。将来の武装の大型化に備え、フレームと各部のアクチュエーターを強化。さらに機体から武装への電力供給を行えるようにするため、機体ジェネレーターを大型化。その副産物として、機体の駆動系出力も約15％向上した。しかし当初の想定以上の機体稼働時間低下を招いてしまう。"
 JAP_tsf_equipment_T97U:0 "97式戦術歩行高等練習機 吹雪"
 JAP_tsf_equipment_T97U_short:0 "TYPE-97 吹雪"
 JAP_tsf_equipment_T97U_desc:0 "帝国軍がF-15J 陽炎のライセンス生産で培った技術を基に、第3世代機の基礎技術研究の為に発展量産化した高等練習機。不知火の量産パーツ流用を前提に再設計され6割以上のパーツを共有している。97年に正式配備となった。不知火開発実験機6番目を改修・量産したため直系にあたる。その為、吹雪を“帝国初の純国産戦術機”であるとする軍関係者も多い。"
 JAP_jeg_equipment_T00R:0 "00式戦術歩行戦闘機 武御雷 R型"
 JAP_jeg_equipment_T00R_short:0 "TYPE-00 武御雷 R型"
 JAP_jeg_equipment_T00R_desc:0 "斯衛軍が瑞鶴の後継機として開発させた純国産の第3世代戦術機。全身にスーパーカーボン製ブレードエッジ装甲を採用、これによって近接密集戦において圧倒的な攻撃力を誇り、究極の近接戦戦術機とも言える性能を獲得した。R型は皇帝、将軍、五摂家専用機であり、元々性能の高い武御雷F型をさらに個人用に徹底的にチューニングした機体で、想像を絶する性能を秘めている。"
 JAP_jeg_equipment_T00F:0 "00式戦術歩行戦闘機 武御雷 F型"
 JAP_jeg_equipment_T00F_short:0 "TYPE-00 武御雷 F型"
 JAP_jeg_equipment_T00F_desc:0 "斯衛軍が瑞鶴の後継機として開発させた純国産の第3世代戦術機。全身にスーパーカーボン製ブレードエッジ装甲を採用、これによって近接密集戦において圧倒的な攻撃力を誇り、究極の近接戦戦術機とも言える性能を獲得した。"
 JAP_jeg_equipment_T00A:0 "00式戦術歩行戦闘機 武御雷 A型"
 JAP_jeg_equipment_T00A_short:0 "TYPE-00 武御雷 A型"
 JAP_jeg_equipment_T00A_desc:0 "斯衛軍が瑞鶴の後継機として開発させた純国産の第3世代戦術機。全身にスーパーカーボン製ブレードエッジ装甲を採用、これによって近接密集戦において圧倒的な攻撃力を誇り、究極の近接戦戦術機とも言える性能を獲得した。"
 JAP_jeg_equipment_T00C:0 "00式戦術歩行戦闘機 武御雷 C型"
 JAP_jeg_equipment_T00C_short:0 "TYPE-00 武御雷 C型"
 JAP_jeg_equipment_T00C_desc:0 "斯衛軍が瑞鶴の後継機として開発させた純国産の第3世代戦術機。全身にスーパーカーボン製ブレードエッジ装甲を採用、これによって近接密集戦において圧倒的な攻撃力を誇り、究極の近接戦戦術機とも言える性能を獲得した。"
 JAP_tsf_equipment_T942U:0 "04式戦術歩行戦闘機 不知火 弐型"
 JAP_tsf_equipment_T942U_short:0 "TYPE-04 不知火 弐型"
 JAP_tsf_equipment_T942U_desc:0 "米国先進技術と蓄積データの導入による様々な開発障害のブレイクスルーを目的とした帝国初の国際戦術機開発計画である「XFJ計画」において開発された不知火の改修機。高品質の米国部品の導入や肩部・腰部大型スラスター追加によって、不知火の問題点改善と性能向上が実現した。"
 JAP_tsf_equipment_T94FU:0 "10式戦術歩行戦闘機 極光"
 JAP_tsf_equipment_T94FU_short:0 "TYPE-10 極光"
 JAP_tsf_equipment_T94FU_desc:0 "XFJ計画で極秘に開発された不知火弐型phase3の量産機型。ステルス性を備え、不知火弐型以上の機動性、稼働時間を獲得した。さらに兵装担架も増設され、多様な装備を持つことが出来るようになった。かのYF-23と似通っており、技術盗用若しくは技術流出が疑われているが、帝国政府もノースロックも否定している。"
 JAP_tsf_equipment_F2:0 "F-15SEJ 月虹"
 JAP_tsf_equipment_F2_short:0 "F-15SEJ 月虹"
 JAP_tsf_equipment_F2_desc:0 "F-15SEをライセンス生産した戦術機。ある程度のステルス性能や、不知火弐型にも匹敵する機動性を持ち、第三世代戦術機としての役割を十分にこなせるだけの性能を持つ。"

 JAP_asa_equipment_0U:0 "81式強襲歩行攻撃機 海神"
 JAP_asa_equipment_0U_short:0 "A-6J 海神"
 JAP_asa_equipment_0U_desc:0 "米国軍の開発したA-6の帝国軍仕様機。潜水母艦より発進し、BETAに制圧された海岸部に海中から接近して上陸、揚陸地点の橋頭堡を確保する。重装甲で固定武装が充実した水陸両用機。"
 JAP_asa_equipment_1U:0 "A-12J Avenger"
 JAP_asa_equipment_1U_short:0 "A-12J"
 JAP_asa_equipment_1U_desc:0 "A-6の後継機として開発された第3世代強襲歩行攻撃機。A-6を凌駕する単独制圧能力を有しながらも、「ステルス」と呼ばれる特徴的な機体形状や多くの露見対策技術が採用され、レーダー及び各種センサーによる被発見率を極限まで低減させている。"

 JAP_tsa_equipment_0U:0 "A-10J 凄鉄"
 JAP_tsa_equipment_0U_short:0 "A-10J　凄鉄"
 JAP_tsa_equipment_0U_desc:0 "A-10の帝国軍仕様機。平野の多い欧州とは異なり、山岳の多い帝国では重武装の利点を生かしにくいため、技術習得と平野部の防衛のため少数が生産されるに留まっている。"
 
 ###ソ連###
 SOV_tsf_equipment_Su11:0 "Su-11"
 SOV_tsf_equipment_Su11_short:0 "Su-11"
 SOV_tsf_equipment_Su11_desc:0 "Su-11は、F-4Rの格闘戦性能と量産性に不満を持ったソ連軍首脳部のオーダーにより、スフォーニ設計局がF-5をベースに開発したソ連初の純国産戦術機、になる予定だった。"F-5R"という蔑称が存在する程の完全なコピー機でありながら、オリジナルに比べ連続稼働時間、兵装搭載能力の何れもが劣っていたため、またミグ設計局が独自に改修・再設計を施したMiG-21の生産が優先されたため、制式番号を付与されながらも量産に至らなかった。"
