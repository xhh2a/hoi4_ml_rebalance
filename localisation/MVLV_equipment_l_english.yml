 ### Euro Series ###
 tsf_equipment_JA37U:0 "§CSAAG 37§! Viggen"
 tsf_equipment_JA37U_short:0 "§CJA-37§!"
 tsf_equipment_JA37U_desc:0 "§CGen 2§! (1986) Although its specifications have been highly regarded in Sweden, it is not operated elsewhere since, like the J-35, it is a unique TSF specialized for the country's terrain."
 tsf_equipment_JA39U:0 "§GSAAG 39§! Gripen"
 tsf_equipment_JA39U_short:0 "§GJAS-39§!"
 tsf_equipment_JA39U_desc:0 "§GGen 3§! (1996) Compared to the generally flat terrain of continental Europe, Scandinavia is mountainous, allowing for its terrain to be used as a countermeasure against Laser class BETA. Therefore, Sweden focuses on attitude control to precisely conduct creeping flight in mountainous areas, with improvements to their terrain-following radars to assist this flight"
 tsf_equipment_RAFU:0 "§GRafale§!"
 tsf_equipment_RAFU_short:0 "§GRafale§!"
 tsf_equipment_RAFU_desc:0 "§GGen 3§! (1998) The Rafale is a 3rd generation TSF specializing in medium to close range combat. France embraced simplifications across the craft, but remained uncompromising in fundamental parts such as the control block, the armor material, carbonic actuators, and the shells used."
 tsf_equipment_EF2000U:0 "§GEuro Fightas 2000§! Typhoon"
 tsf_equipment_EF2000U_short:0 "§GEF-2000§!"
 tsf_equipment_EF2000U_desc:0 "§GGen 3§! (1998) In 1980, development commenced under the European Combat Tactical Surface Fighter Program. However with Europe overrun by BETA, development suffered significant delays. In 1998, the advance mass production model, the EF-2000 underwent trails, and entered service in 2000. Much like crafts from the Soviet Union, with their vast plains and many hives, the EF-2000 Typhoon was designed with not only hive capturing in mind, but also dense, close quarters dogfighting"

 ### SU-27 Series ###
 tsf_equipment_SU27U:0 "§CSufoni 27§! Zhuravlik"
 tsf_equipment_SU27U_short:0 "§CSU-27§!"
 tsf_equipment_SU27U_desc:0 "§CGen 2§! (1992) With the assumed close quarters combat in hive interiors, the Su-27 became a craft loaded with many fixed armaments, such as the newly developed close quarters weapon, the 'Motor Blade', on both forearms, as well as super carbon blade vanes across its airframe.These were very well-received in combat and became standard equipment for successive Soviet-made TSFs."
 CHI_equipment_SU27U:0 "§CJian 11§!/Sufoni 27SK"
 CHI_equipment_SU27U_short:0 "§CJ-11§!/SU-27SK"
 CHI_equipment_SU27U_desc:0 "§CGen 2§! (1992/1996) While being a large craft, equivalent in size to an F-14 Tomcat, its mobility and close quarters dogfighting abilities rivaled those of the F-16 Fighting Falcon."

 ### Future ###
 tsf_equipment_SW:0 "Starker Wind"
 tsf_equipment_SW_short:0 "Starker Wind"
 tsf_equipment_SW_desc:0 "フランスとドイツ共同開発の新型戦術機。大陸での広い戦線を維持することを主眼においた面制圧能力と各状況に即応するための高い機動力が特徴となっている。共同開発の背景には国土を失った両国の同じ境遇と影響力拡大を狙うイギリスに対しての対抗と牽制の意味合いが大きい。"
 tsf_equipment_Fenrir:0 "Me101P Fenrir"
 tsf_equipment_Fenrir_short:0 "Me101P"
 tsf_equipment_Fenrir_desc:0 "ある勢力がある勢力と内通して入手した某計画全データを設計に投影し開発した第4世代戦術機。作戦行動域を0G～1Gまで想定している。"
 tsf_equipment_Tempest:0 "Tempest"
 tsf_equipment_Tempest_short:0 "Tempest"
 tsf_equipment_Tempest_desc:0 "タイフーンを元にイギリスが独自開発した戦術機。ハイブ突入を意識した近接格闘能力向上と連続稼働時間の延長を目指した改良が行われている。徹底したハイブ攻略能力の向上が行われた背景には、自国主導でのハイブ攻略によるG元素の奪取と、それに伴う大戦後を見据えた各国への影響力増大を狙う政治的思惑が存在する。"
 tsf_equipment_Typhon:0 "XF-2000a Typhon"
 tsf_equipment_Typhon_short:0 "XF-2000a"
 tsf_equipment_Typhon_desc:0 "某計画のデータを設計に投影した機体で得た技術を、あるベース機体に再反映し、0G～1G環境の低軌道まで想定した本格的な第4世代戦術機。"


 ### END NEW TREE ###

 UNI_tsf_equipment_F14U:0 "F-14 Tomcat"
 UNI_tsf_equipment_F14U_short:0 "F-14"
 UNI_tsf_equipment_F14U_desc:0 "F-14は専用の長射程大型クラスターミサイル『AIM-54 フェニックス』の運用を前提に、米国海軍機動部隊の投射戦力として開発・製造グラナン社が開発した世界初の第2世代戦術機である。それまでの第一世代戦術機には不可能だった三次元機動を可能としており、間違いなく最強の戦術機と言えるだろう。空母より離艦し、匍匐飛行により目標へ接近、フェニックスミサイルを叩き込み離脱するヒットアンドアウェイを基本戦術とする。"
 UNI_tsf_equipment_F14ExU:0 "F-14 Super Tomcat"
 UNI_tsf_equipment_F14ExU_short:0 "F-14Ex"
 UNI_tsf_equipment_F14ExU_desc:0 "F-14Exはイラン陸軍とノースロック・グラナン社が共同開発した準第三世代戦術機である。F-14を近接格闘戦性能強化型にアップグレードしている。F-14は最古の第二世代機でありながら大型機であるが故に多くの設計的余剰を担保しており、改修を重ねる事によって、最新型のD型はF-15Cと同等の総合性能を獲得するに至っている。"
 UNI_tsf_equipment_F18U:0 "F-18 Hornet"
 UNI_tsf_equipment_F18U_short:0 "F-18"
 UNI_tsf_equipment_F18U_desc:0 "F-18はマクダエル・ドグラム社が開発した第2世代戦術機である。F-15やF-14に比して費用対効果に優れた多任務戦術機として評価され、オーストラリアを始めとする数ヶ国でF-4を置換する主力機として制式採用された。だが、実戦に於ける垂直上昇能力など、機体強度に比例する機動性や運動性が他の主力機に見劣りするなどの理由から、前線衛士の性能評価は凡庸なものに止まった。"
 UNI_tsf_equipment_F15EUN:0 "F-15E Strike Eagle"
 UNI_tsf_equipment_F15EUN_short:0 "F-15E"
 UNI_tsf_equipment_F15EUN_desc:0 "F-15をベースに、兵装搭載量の増加、アビオニクスの強化、複合装甲の採用等に加え、機体構造の見直しによる統合的な改修を施した最新のE型は、第2世代最強の戦術機と謂われている。F15と比して別物と言っても過言ではないため最新の世代分類では2.5世代に分類されている。初期型のF-15Aの配備から20年近く経過し、第3世代機の配備が始まった後も、その信頼性、交換部品の安定供給を含む整備性や豊富なアフターパーツに裏打ちされた発展性の高さから、米軍や世界各国で未だ主力機の座を堅持している。"
 UNI_tsf_equipment_F15ACTVU:0 "F-15ACTV Active Eagle"
 UNI_tsf_equipment_F15ACTVU_short:0 "F-15ACTV"
 UNI_tsf_equipment_F15ACTVU_desc:0 "F-15ACTVは、アビオニクスの換装とモジュールの追加のみで、F-15を安価に準第3世代性能へとグレードアップさせるという「フェニックス構想」の実証実験機である。機動性を重視した改装は、母体となったF-15の優秀さを十二分に引き出し、大きな成功を収めていると言えるが、機動性と引き換えに稼働時間の低下や積載兵装の貧弱化という欠点も否めない。"
 UNI_tsf_equipment_T94U:0 "94式戦術歩行戦闘機 不知火"
 UNI_tsf_equipment_T94U_short:0 "TYPE-94 不知火"
 UNI_tsf_equipment_T94U_desc:0 "世界初の実戦配備型第3世代戦術機。第1世代戦術機である瑞鶴の技術情報を元に、河崎重工、富嶽重工、光菱重工の3社によって共同開発された機体であり、バランスの取れた名機である。国連軍では横浜基地所属のA-01連隊のみが使用している。"
 UNI_tsf_equipment_T94HU:0 "94式戦術歩行戦闘機 不知火 壱型丙"
 UNI_tsf_equipment_T94HU_short:0 "TYPE-94-1-C 不知火 壱型丙"
 UNI_tsf_equipment_T94HU_desc:0 "既存戦術機強化計画の一環で開発された不知火の改造型。将来の武装の大型化に備え、フレームと各部のアクチュエーターを強化。さらに機体から武装への電力供給を行えるようにするため、機体ジェネレーターを大型化。その副産物として、機体の駆動系出力も約15％向上した。しかし当初の想定以上の機体稼働時間低下を招いてしまう。"
 UNI_tsf_equipment_T97U:0 "97式戦術歩行高等練習機 吹雪"
 UNI_tsf_equipment_T97U_short:0 "TYPE-97 吹雪"
 UNI_tsf_equipment_T97U_desc:0 "帝国軍がF-15J 陽炎のライセンス生産で培った技術を基に、第3世代機の基礎技術研究の為に発展量産化した高等練習機。国連軍においては横浜基地所属の訓練学校が使用している。"
 UNI_tsf_equipment_T00CU:0 "00式戦術歩行戦闘機 武御雷 F型"
 UNI_tsf_equipment_T00CU_short:0 "TYPE-00 武御雷 F型"
 UNI_tsf_equipment_T00CU_desc:0 "日本帝国斯衛軍が瑞鶴の後継機として開発させた純国産の第3世代戦術機。全身にスーパーカーボン製ブレードエッジ装甲を採用、これによって近接密集戦において圧倒的な攻撃力を誇る。国連軍は桜花作戦後にこの機体を採用。シベリアで運用するために、寒冷地用の改修が行われた。"
 UNI_tsf_equipment_T942U:0 "04式戦術歩行戦闘機 不知火 弐型"
 UNI_tsf_equipment_T942U_short:0 "TYPE-04 不知火 弐型"
 UNI_tsf_equipment_T942U_desc:0 "米国先進技術と蓄積データの導入による様々な開発障害のブレイクスルーを目的とした帝国初の国際戦術機開発計画である「XFJ計画」において開発された不知火の改修機。高品質の米国部品の導入や肩部・腰部大型スラスター追加によって、不知火の問題点改善と性能向上が実現した。"
 UNI_tsf_equipment_T94FU:0 "10式戦術歩行戦闘機 極光"
 UNI_tsf_equipment_T94FU_short:0 "TYPE-10 極光"
 UNI_tsf_equipment_T94FU_desc:0 "米国先進技術と蓄積データの導入による様々な開発障害のブレイクスルーを目的とした帝国初の国際戦術機開発計画である「XFJ計画」において開発された不知火の改修機。高品質の米国部品の導入や肩部・腰部大型スラスター追加によって、不知火の問題点改善と性能向上が実現した。"
 UNI_tsf_equipment_MiG27U:0 "Mig-27 Alligator"
 UNI_tsf_equipment_MiG27U_short:0 "Mig-27"
 UNI_tsf_equipment_MiG27U_desc:0 "第一世代戦術機の域を脱することはできなっかったMiG-23チボラシュカの発展強化型戦術機。MiG-23と比較して、前線での整備性や稼働率に加えて、機動性、運動性においても格段に向上しているが、総合性能は標準的な第二世代水準の範疇に止まり、実戦配備時には既に旧式化していた。"
 UNI_tsf_equipment_MiG25U:0 "Mig-25 スピオトフォズ"
 UNI_tsf_equipment_MiG25U_short:0 "Mig-25"
 UNI_tsf_equipment_MiG25U_desc:0 "MiG-25スピオトフォズはミコヤムグルビッチ設計局が開発した第2世代戦術機である。ソビエト版Hi-Loｗ-Mix構想がにおいて、強力な中、密集近接戦能力を持つ軽量高機動型多任務機9.12(後のMiG-29)と対になる、支援砲撃能力と高速突撃能力を有する自己完結型ハイヴ攻略型のYe-155(後のMiG-25)としてされた。"
 UNI_tsf_equipment_Su37U:0 "Su-37 チェルミナートル"
 UNI_tsf_equipment_Su37U_short:0 "Su-37"
 UNI_tsf_equipment_Su37U_desc:0 "他国からは2.5世代機とみられているソ連の第三世代戦術機。本機は、ジュラーブリクから順当に強化を重ね、より近接密集戦闘に特化しており、優秀な機体として広く配備されている。"
 UNI_tsf_equipment_MiG29OVTU:0 "Mig-35 Fulcrum"
 UNI_tsf_equipment_MiG29OVTU_short:0 "Mig-35"
 UNI_tsf_equipment_MiG29OVTU_desc:0 "MiG-29の発展型の概念実証機。MiG-35として実用化された。MiG-29から機体の5%大型化による稼働時間の延長、アビオニクス換装とOBL化、スラスターの増設による高機動化、ブレードベーン形状の変更、出力強化型主機への換装による跳躍ユニットの大型化が施されている。"
 UNI_tsf_equipment_F35U:0 "F-35 Lightning II"
 UNI_tsf_equipment_F35U_short:0 "F-35"
 UNI_tsf_equipment_F35U_desc:0 "ロックウィード・マーディン社(米国)を中心として、欧州連合、アフリカ連合と共に国際共同開発が進められている最新鋭第3世代戦術機。アメリカ製戦術機としては初めて近接戦用の固定兵装(スーパーカーボン製ブレード)が標準装備されており、その高い運動性も相まって、良好な対BETA近接戦能力を獲得している。"
 UNI_asa_equipment_0U:0 "A-6 Intruder"
 UNI_asa_equipment_0U_short:0 "A-6"
 UNI_asa_equipment_0U_desc:0 "米国が海兵隊用に開発した局地戦用強襲歩行攻撃機。本機は潜水母艦より発進し、BETAに制圧された海岸部に海中から接近して上陸を行い、後続の揚陸部隊の橋頭堡を確保するため、潜航状態から陸上形態への変形を可能とした世界初の水中可変型戦術機である。"
 UNI_asa_equipment_1U:0 "A-12 Avenger"
 UNI_asa_equipment_1U_short:0 "A-12"
 UNI_asa_equipment_1U_desc:0 "A-6の後継機として開発された第3世代強襲歩行攻撃機。A-6を凌駕する単独制圧能力を有しながらも、「ステルス」と呼ばれる特徴的な機体形状や多くの露見対策技術が採用され、レーダー及び各種センサーによる被発見率を極限まで低減させている。"
 UNI_tsa_equipment_0U:0 "A-10 Thunderbolt II"
 UNI_tsa_equipment_0U_short:0 "A-10"
 UNI_tsa_equipment_0U_desc:0 "A-10は、フェイアチルド・リムパリック社(米国)が開発した戦術歩行攻撃機である。A-6に続く史上2番目の攻撃機として制式採用され、大砲鳥（カノーネンフォーゲル）、戦単級駆逐機（タンクキラー）などの俗称を与えられる程の絶大な信頼を獲得している。"
 UNI_tsf_equipment_F15SEU:0 "F-15SE Silent Eagle"
 UNI_tsf_equipment_F15SEU_short:0 "F-15SE"
 UNI_tsf_equipment_F15SEU_desc:0 "F-15SEは、F-15Eをベースにボーニング社(米)の先進技術研究部門"ファントムワークス"が開発した準第3世代戦術機である。本機は、限定的ながら対人戦をも想定した各種ステルス性能が付与され、最新アビオニクスとOBLへの換装、スラスターユニットの増設により第3世代機と同等以上の機動性と運動性を発揮し、高効率化された跳躍ユニットに加え、肩部と下腿部の大型化によって作戦行動時間の大幅な延長も図られている。"

 ###汎用###
 tsf_equipment_4g:0 "F-18HMRV Smash Hornet"
 tsf_equipment_4g_short:0 "F-18HMRV"
 tsf_equipment_4g_desc:0 "F-18HMRV（high Maneuver Research Vehicle）はF-18/Fをベースにオーストラリア軍とボーニングが共同開発している第2.5世代研究開発戦術機である。主な改修点は新型センサーマスト増設、アビオニクス刷新、跳躍ユニット主機の高効率化、軽量新素材装甲への換装である。"
 tsf_equipment_4gg:0 "F-18AX Raging Hornet"
 tsf_equipment_4gg_short:0 "F-18AX"
 tsf_equipment_4gg_desc:0 "F-18AXレイジングホーネットは、第3世代機の独自開発を目指す大東亜連合が、2.5世代機であるF-18Eを強化改修した改修実験機である。F-18AXは、他の第3世代機に対し比較的安価でありながら、中近距離機動砲撃戦性能と近接格闘戦能力が高次元で両立した多目的戦術機を目指し開発された。"
 tsf_equipment_F15EUN:0 "F-15E Strike Eagle"
 tsf_equipment_F15EUN_short:0 "F-15E"
 tsf_equipment_F15EUN_desc:0 "F-15をベースに、統合的な改修を施した最新のE型は第2世代最強の戦術機と謂われている。F15と比して別物と言っても過言ではないため最新の世代分類では2.5世代に分類されている。初期型のF-15Aの配備から20年近く経過し、第3世代機の配備が始まった後も、その信頼性、交換部品の安定供給を含む整備性や豊富なアフターパーツに裏打ちされた発展性の高さから、米軍や世界各国で未だ主力機の座を堅持している。"
 tsf_equipment_F15SEU:0 "F-15SE Silent Eagle"
 tsf_equipment_F15SEU_short:0 "F-15SE"
 tsf_equipment_F15SEU_desc:0 "F-15SEは、F-15Eをベースにボーニング社(米)の先進技術研究部門"ファントムワークス"が開発した準第3世代戦術機である。本機は、限定的ながら対人戦をも想定した各種ステルス性能が付与され、最新アビオニクスとOBLへの換装、スラスターユニットの増設により第3世代機と同等以上の機動性と運動性を発揮し、高効率化された跳躍ユニットに加え、肩部と下腿部の大型化によって作戦行動時間の大幅な延長も図られている。"
 