 SOV_tsf_equipment_MiG21:0 "Mig-21 Balalaika"
 SOV_tsf_equipment_MiG21_short:0 "Mig-21"
 SOV_tsf_equipment_MiG21_desc:0 "米軍のF-4をソ連がライセンスを取得し改良した機体である。F-4と比べ機動性等が向上し、東側戦術機としての設計思想構築の第一歩となった。"
 SOV_tsf_equipment_MiG27U:0 "Mig-27 Alligator"
 SOV_tsf_equipment_MiG27U_short:0 "Mig-27"
 SOV_tsf_equipment_MiG27U_desc:0 "第一世代戦術機の域を脱することはできなっかったMiG-23チボラシュカの発展強化型戦術機。MiG-23と比較して、前線での整備性や稼働率に加えて、機動性、運動性においても格段に向上しているが、総合性能は標準的な第二世代水準の範疇に止まり、実戦配備時には既に旧式化していた。"
 SOV_tsf_equipment_MiG25U:0 "Mig-25 スピオトフォズ"
 SOV_tsf_equipment_MiG25U_short:0 "Mig-25"
 SOV_tsf_equipment_MiG25U_desc:0 "MiG-25スピオトフォズはミコヤムグルビッチ設計局が開発した第2世代戦術機である。ソビエト版Hi-Loｗ-Mix構想がにおいて、強力な中、密集近接戦能力を持つ軽量高機動型多任務機9.12(後のMiG-29)と対になる、支援砲撃能力と高速突撃能力を有する自己完結型ハイヴ攻略型のYe-155(後のMiG-25)としてされた。"
 SOV_tsf_equipment_MiG31:0 "Mig-31 ブラーミャリサ"
 SOV_tsf_equipment_MiG31_short:0 "Mig-31"
 SOV_tsf_equipment_MiG31_desc:0 "MiG-31は、ミコヤム・グルビッチ設計局(ソ連)が開発した第2世代戦術機である。長引く劣勢による衛士の激減に困窮した軍部の要望から、ソ連首脳部は、より生存性の高い機体の開発を国内の各開発局に指示した。MiG-25をベースに核弾頭誘導弾に代わり、AIM-54フェニックス(アメリカ製の対BETAクラスターミサイル)の運用を前提とした強化型、MiG-31の開発を開始、西側技術の導入もあって改修は順調に推移し、1987年には実戦での部隊運用が始まった。"
 SOV_tsf_equipment_MiG29:0 "Mig-29 ラーストチカ"
 SOV_tsf_equipment_MiG29_short:0 "Mig-29"
 SOV_tsf_equipment_MiG29_desc:0 "トラブルの頻発したジュラーブリクの穴を埋めるべく開発された本機は、標準的な第二世代機として完成しソ連の戦術機部隊の中核を担っている。"
 SOV_tsf_equipment_Su37U:0 "Su-37 チェルミナートル"
 SOV_tsf_equipment_Su37U_short:0 "Su-37"
 SOV_tsf_equipment_Su37U_desc:0 "他国からは2.5世代機とみられているソ連の第三世代戦術機。本機は、ジュラーブリクから順当に強化を重ね、より近接密集戦闘に特化しており、優秀な機体として広く配備されている。"
 SOV_tsf_equipment_MiG29OVTU:0 "Mig-35 Fulcrum"
 SOV_tsf_equipment_MiG29OVTU_short:0 "Mig-35"
 SOV_tsf_equipment_MiG29OVTU_desc:0 "MiG-29の発展型の概念実証機。MiG-35として実用化された。MiG-29から機体の5%大型化による稼働時間の延長、アビオニクス換装とOBL化、スラスターの増設による高機動化、ブレードベーン形状の変更、出力強化型主機への換装による跳躍ユニットの大型化が施されている。"
 SOV_tsf_equipment_Su47:0 "Su-47 ビェールクト"
 SOV_tsf_equipment_Su47_short:0 "Su-47"
 SOV_tsf_equipment_Su47_desc:0 "チェルミナートルをベースに最大限の強化が図られた本機は3次元多角形機動とも言うべき驚異の機動性を獲得し、さらに稼働時間も30％向上している。"
 SOV_sov_equipment_Su47:0 "Su-47pzX1"
 SOV_sov_equipment_Su47_short:0 "Su-47pzX1"
 SOV_sov_equipment_Su47_desc:0 "チェルミナートルをベースに最大限の強化が図られた本機は3次元多角形機動とも言うべき驚異の機動性を獲得し、さらに稼働時間も30％向上している。"
 SOV_tsf_equipment_F35U:0 "Su-57"
 SOV_tsf_equipment_F35U_short:0 "Su-57"
 SOV_tsf_equipment_F35U_desc:0 "ソ連の次世代汎用戦術機として開発された第三世代戦術機。米国のF-22に匹敵する性能を持ち、良好な高い対BETA戦闘能力を獲得している。"

 SOV_asa_equipment_0U:0 "A-6 Intruder"
 SOV_asa_equipment_0U_short:0 "A-6"
 SOV_asa_equipment_0U_desc:0 "米国が海兵隊用に開発した局地戦用強襲歩行攻撃機。本機は潜水母艦より発進し、BETAに制圧された海岸部に海中から接近して上陸を行い、後続の揚陸部隊の橋頭堡を確保するため、潜航状態から陸上形態への変形を可能とした世界初の水中可変型戦術機である。"
 SOV_asa_equipment_1U:0 "A-12 Avenger"
 SOV_asa_equipment_1U_short:0 "A-12"
 SOV_asa_equipment_1U_desc:0 "A-6の後継機として開発された第3世代強襲歩行攻撃機。A-6を凌駕する単独制圧能力を有しながらも、「ステルス」と呼ばれる特徴的な機体形状や多くの露見対策技術が採用され、レーダー及び各種センサーによる被発見率を極限まで低減させている。"

 SOV_tsa_equipment_0U:0 "A-10 Thunderbolt II"
 SOV_tsa_equipment_0U_short:0 "A-10"
 SOV_tsa_equipment_0U_desc:0 "A-10は、フェイアチルド・リムパリック社(米国)が開発した戦術歩行攻撃機である。A-6に続く史上2番目の攻撃機として制式採用され、大砲鳥（カノーネンフォーゲル）、戦単級駆逐機（タンクキラー）などの俗称を与えられる程の絶大な信頼を獲得している。"

 ###欧州連合###
 EUR_tsf_equipment_F15EU:0 "F-15E Strike Eagle"
 EUR_tsf_equipment_F15EU_short:0 "F-15E"
 EUR_tsf_equipment_F15EU_desc:0 "F-15をベースに、兵装搭載量の増加、アビオニクスの強化、複合装甲の採用等に加え、機体構造の見直しによる統合的な改修を施した最新のE型は、第2世代最強の戦術機と謂われている。F15と比して別物と言っても過言ではないため最新の世代分類では2.5世代に分類されている。初期型のF-15Aの配備から20年近く経過し、第3世代機の配備が始まった後も、その信頼性、交換部品の安定供給を含む整備性や豊富なアフターパーツに裏打ちされた発展性の高さから、米軍や世界各国で未だ主力機の座を堅持している。"
