 EUR_tsa_equipment_0_short:0 "A-10"
 EUR_tsa_equipment_0_desc:0 "A-10は、フェイアチルド・リムパリック社(米国)が開発した戦術歩行攻撃機である。A-6に続く史上2番目の攻撃機として制式採用され、大砲鳥（カノーネンフォーゲル）、戦単級駆逐機（タンクキラー）などの俗称を与えられる程の絶大な信頼を獲得している。"

 ###統一中華戦線###
 CHI_tsf_equipment_Su11:0 "Su-11"
 CHI_tsf_equipment_Su11_short:0 "Su-11"
 CHI_tsf_equipment_Su11_desc:0 "Su-11は、F-4Rの格闘戦性能と量産性に不満を持ったソ連軍首脳部のオーダーにより、スフォーニ設計局がF-5をベースに開発したソ連初の純国産戦術機、になる予定だった。"F-5R"という蔑称が存在する程の完全なコピー機でありながら、オリジナルに比べ連続稼働時間、兵装搭載能力の何れもが劣っていたため、またミグ設計局が独自に改修・再設計を施したMiG-21の生産が優先されたため、制式番号を付与されながらも量産に至らなかった。"
 CHI_tsf_equipment_MiG21_desc:0 ""
 CHI_tsf_equipment_MiG23U:0 "殲撃8型"
 CHI_tsf_equipment_MiG23U_short:0 "J-8"
 CHI_tsf_equipment_MiG23U_desc:0 "中国によるMig-21バラライカの改修機。中国独特の装甲モニターなどが追加されている。"
 CHI_tsf_equipment_MiG27U:0 "殲撃10型"
 HI_tsf_equipment_MiG29_desc:0 "中華民国軍がアメリカよりライセンス生産したF/A-18スーパーホーネットを近接戦仕様に改修した機体。導入時には既に旧人民解放軍の技術を基にした独自戦術機が開発段階にあったため、少数の生産にとどまっている。"
 CHI_tsf_equipment_Su47:0 "殲撃10型X"
 CHI_tsf_equipment_Su47_short:0 "J-10X"
 CHI_tsf_equipment_Su47_desc:0 "J-10を強化改修し、高機動性をさらに高めた機体。国連軍ユーコン基地で開発が進められた。"
 CHI_tsf_equipment_F35U:0 "殲撃20型"
 CHI_tsf_equipment_F35U_short:0 "J-20"
 CHI_tsf_equipment_F35U_desc:0 "統一中華戦線の次世代汎用戦術機として開発された第三世代戦術機。米国のF-22に匹敵する性能を持ち、良好な高い対BETA戦闘能力を獲得している。戦後予想されるのG元素争奪戦に対応するため、ある程度のステルス性も考慮されている。"
 CHI_tsf_equipment_MiG25U:0 "Mig-25 スピオトフォズ"
 CHI_tsf_equipment_MiG25U_short:0 "Mig-25"
 CHI_tsf_equipment_MiG25U_desc:0 "MiG-25スピオトフォズはミコヤムグルビッチ設計局が開発した第2世代戦術機である。ソビエト版Hi-Loｗ-Mix構想がにおいて、強力な中、密集近接戦能力を持つ軽量高機動型多任務機9.12(後のMiG-29)と対になる、支援砲撃能力と高速突撃能力を有する自己完結型ハイヴ攻略型のYe-155(後のMiG-25)としてされた。"
 CHI_tsf_equipment_MiG31:0 "Mig-31 ブラーミャリサ"
 CHI_tsf_equipment_MiG31_short:0 "Mig-31"
 CHI_tsf_equipment_MiG31_desc:0 "MiG-31は、ミコヤム・グルビッチ設計局(ソ連)が開発した第2世代戦術機である。長引く劣勢による衛士の激減に困窮した軍部の要望から、ソ連首脳部は、より生存性の高い機体の開発を国内の各開発局に指示した。MiG-25をベースに核弾頭誘導弾に代わり、AIM-54フェニックス(アメリカ製の対BETAクラスターミサイル)の運用を前提とした強化型、MiG-31の開発を開始、西側技術の導入もあって改修は順調に推移し、1987年には実戦での部隊運用が始まった。"
 CHI_tsf_equipment_Su37U:0 "Su-37 チェルミナートル"
 CHI_tsf_equipment_Su37U_short:0 "Su-37"
 CHI_tsf_equipment_Su37U_desc:0 "他国からは2.5世代機とみられているソ連の第三世代戦術機。本機は、ジュラーブリクから順当に強化を重ね、より近接密集戦闘に特化しており、優秀な機体として広く配備されている。"
 CHI_tsf_equipment_MiG29OVTU:0 "Mig-35 Fulcrum"
 CHI_tsf_equipment_MiG29OVTU_short:0 "Mig-35"
 CHI_tsf_equipment_MiG29OVTU_desc:0 "MiG-29の発展型の概念実証機。MiG-35として実用化された。MiG-29から機体の5%大型化による稼働時間の延長、アビオニクス換装とOBL化、スラスターの増設による高機動化、ブレードベーン形状の変更、出力強化型主機への換装による跳躍ユニットの大型化が施されている。"

