 tsf_equipment_T94U:0 "TSF-Type 94 Shiranui"
 tsf_equipment_T94U_short:0 "Type-94"
 tsf_equipment_T942U:0 "XFJ-01a/TSF-Type 04 Shiranui Second"
 tsf_equipment_T942U_short:0 "TSF-Type 04"
 tsf_equipment_T94FU:0 "XFJ-01b/TSF-Type 10 Shiranui Second"
