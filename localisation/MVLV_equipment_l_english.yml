# EUR_tsf_equipment_F15E_desc:0 "F-15をベースに、兵装搭載量の増加、アビオニクスの強化、複合装甲の採用等に加え、機体構造の見直しによる統合的な改修を施した最新のE型は、第2世代最強の戦術機と謂われている。F15と比して別物と言っても過言ではないため最新の世代分類では2.5世代に分類されている。初期型のF-15Aの配備から20年近く経過し、第3世代機の配備が始まった後も、その信頼性、交換部品の安定供給を含む整備性や豊富なアフターパーツに裏打ちされた発展性の高さから、米軍や世界各国で未だ主力機の座を堅持している。"
 EUR_tsf_equipment_F15SEEU:0 "F-15SE Silent Eagle"
 EUR_tsf_equipment_F15SEEU_short:0 "F-15SE"
 EUR_tsf_equipment_F15SEEU_desc:0 "F-15SEは、F-15Eをベースにボーニング社(米)の先進技術研究部門"ファントムワークス"が開発した準第3世代戦術機である。本機は、限定的ながら対人戦をも想定した各種ステルス性能が付与され、最新アビオニクスとOBLへの換装、スラスターユニットの増設により第3世代機と同等以上の機動性と運動性を発揮し、高効率化された跳躍ユニットに加え、肩部と下腿部の大型化によって作戦行動時間の大幅な延長も図られている。"
 EUR_tsf_equipment_F5AU:0 "Tornade"
 EUR_tsf_equipment_F5AU_short:0 "Tornade"
 EUR_tsf_equipment_F5AU_desc:0 "パラヴィア・インダストリアル社製第二世代戦術機。トーネードIDSの強化改修型。実機のADVは防空(Air Defence Variant)型という意味だが、こちらはエリア防衛(Area Defence Variant)を意味する。イギリスのエリア防衛を念頭に兵装制御システムや前方赤外線監視装置の能力向上、近接固定兵装の追加等が行われている。"
 EUR_tsf_equipment_Tempest:0 "Tempest"
 EUR_tsf_equipment_Tempest_short:0 "Tempest"
 EUR_tsf_equipment_Tempest_desc:0 "タイフーンを元にイギリスが独自開発した戦術機。ハイブ突入を意識した近接格闘能力向上と連続稼働時間の延長を目指した改良が行われている。徹底したハイブ攻略能力の向上が行われた背景には、自国主導でのハイブ攻略によるG元素の奪取と、それに伴う大戦後を見据えた各国への影響力増大を狙う政治的思惑が存在する。"
 EUR_tsf_equipment_F35E:0 "F-35 Lightning II"
 EUR_tsf_equipment_F35E_short:0 "F-35"
 EUR_tsf_equipment_F35E_desc:0 "ロックウィード・マーディン社(米国)を中心として、欧州連合、アフリカ連合と共に国際共同開発が進められている最新鋭第3世代戦術機。アメリカ製戦術機としては初めて近接戦用の固定兵装(スーパーカーボン製ブレード)が標準装備されており、その高い運動性も相まって、良好な対BETA近接戦能力を獲得している。"
 EUR_asa_equipment_0:0 "A-6 Intruder"
 EUR_asa_equipment_0_short:0 "A-6"
 EUR_asa_equipment_0_desc:0 "米国が海兵隊用に開発した局地戦用強襲歩行攻撃機。本機は潜水母艦より発進し、BETAに制圧された海岸部に海中から接近して上陸を行い、後続の揚陸部隊の橋頭堡を確保するため、潜航状態から陸上形態への変形を可能とした世界初の水中可変型戦術機である。"
 EUR_asa_equipment_1:0 "A-12 Avenger"
 EUR_asa_equipment_1_short:0 "A-12"
 EUR_asa_equipment_1_desc:0 "A-6の後継機として開発された第3世代強襲歩行攻撃機。A-6を凌駕する単独制圧能力を有しながらも、「ステルス」と呼ばれる特徴的な機体形状や多くの露見対策技術が採用され、レーダー及び各種センサーによる被発見率を極限まで低減させている。"
